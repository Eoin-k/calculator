<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" deferS></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
        <div class="container">
            <div class="wrapper">
                <input id="readout" class="readout">
                    
                </input>
                <div class="body-wrapper">
                    <div class="buttons">
                    <button class="number-button" value="7">7</button>
                    <button class="number-button" value="8">8</button>
                    <button class="number-button" value="9">9</button>
                    <button class="number-button" value="4">4</button>
                    <button class="number-button" value="5">5</button>
                    <button class="number-button" value="6">6</button>
                    <button class="number-button" value="1">1</button>
                    <button class="number-button" value="2">2</button>
                    <button class="number-button" value="3">3</button>
                    <button class="number-button" value="0">0</button>
                    <button  class="decimal-button"value = ".">.</button>
                    <button class="equals-button" value = "=">=</button>
                    </div>
                     <div class="functions">
                        <button class="clear-button" value="AC">AC</button>
                    <button class="divide-button" value=" / ">/</button>
                    <button class="multiply-button" value=" * ">*</button>
                    <button class="minus-button" value=" - ">-</button>
                    <button class="plus-button" value=" + ">+</button>
                    
                    </div>
                 </div>
            </div>
        </div>
    </section>
</body>
</html>
