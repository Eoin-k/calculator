<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
        <div class="container">
            <div class="wrapper">
                <div id="readout" class="readout">
                   <div id="firstNumberDiv"></div>
                   <div id="operatorDiv"></div>
                   <div id="secondNumberDiv"></div> 
                </div>
                <div class="body-wrapper">
                    <div class="buttons">
                    <button class="number-button" value="7">7</button>
                    <button class="number-button" value="8">8</button>
                    <button class="number-button" value="9">9</button>
                    <button class="number-button" value="4">4</button>
                    <button class="number-button" value="5">5</button>
                    <button class="number-button" value="6">6</button>
                    <button class="number-button" value="1">1</button>
                    <button class="number-button" value="2">2</button>
                    <button class="number-button" value="3">3</button>
                    <button class="number-button" value="0">0</button>
                    <button id="decimal-button" class="decimal-button number-button"value = ".">.</button>
                    <button id="delete" class="delete">Del</button>
                    
                    </div>
                     <div class="functions">
                        <button id="clear" class="clear" value="AC">AC</button>
                    <button class="operator" value="/">/</button>
                    <button class="operator" value="*">*</button>
                    <button class="operator" value="-">-</button>
                    <button class="operator" value="+">+</button>
                    <button id="equals-button" class="equals-button" value = "=">=</button>
                    
                    
                    </div>
                 </div>
            </div>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
